<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
</head>
<body>
    <button id="import_button" onclick="document.getElementById('file_image_input').click()">Import PNG...</button>
    <input id="file_image_input" type="file" accept=".png" style="display:none;"/>
    <canvas id="original_image_canvas" width="500" height="375" style="border: solid black 1px;"></canvas>
    
    <button id="start_button">Start !</button>
    <canvas id="solution_image_canvas" width="500" height="375" style="border: solid black 1px;"></canvas>

    <script src="genetic_algorithm.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
